<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Create Account</title>

    <style>
        #main_container {
            margin: 0 100px;
            padding-top: 125px;
            padding-bottom: 125px;
            display: grid;
            place-items: center;
            height: calc(100vh - 250px);
        }

        #form_container {
            width: 600px;
            max-width: 90%;
            height: 400px;
            padding: 25px;
            max-height: 90%;
            border: 1px solid black;
            border-radius: 15px;

            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 25px;
            
        }

        #form_container > .choice {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        #form_container > .choice > .title {
            cursor: pointer;
            font-size: 17.5px;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            border-radius: 10px;
            border: none;
        }

        #form_container > .choice > a {
            text-decoration: none;
            color: black;
        }

        #form_container > .choice > a > .title {
            cursor: pointer;
            font-size: 17.5px;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            border-radius: 10px;
            border: none;
        }

        #form_container > .choice > .chosen {
            color: white;
            background-color: black;
        }

        #form_container > .name {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        #form_container > .name > input {
            height: 50px;
            background-color: transparent;
            border: none;
            border-bottom: 1px solid lightgrey;
            outline: none;
            font-size: 20px;
            padding-left: 10px;
        }

        #form_container > .full {
            width: 100%;
            height: 50px;
            background-color: transparent;
            border: none;
            border-bottom: 1px solid lightgrey;
            outline: none;
            font-size: 20px;
            padding-left: 10px;
        }

        #form_container > button {
            width: 100%;
            color: white;
            background-color: black;
            border-radius: 10px;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    {% extends "layout.html" %}
    
    {% block content %}
    <div id="main_container">
        <form id="form_container">
            <div class="choice">
                <h1 class="title chosen">Login</h1>
                <a href="/create"><h1 class="title">Create Account</h1></a>
            </div>
            <input class="full" type="tel" maxlength="11" placeholder="Phone Number"/>
            <input class="full" type="text" placeholder="Password"/>
            <button type="submit">Submit</button>
        </form>
    </div>
    {% endblock %}
</body>
</html>
